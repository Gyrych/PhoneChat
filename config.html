<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置 - DeepSeek 对话</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <button id="backBtn" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>设置</h1>
    </header>

    <main class="config-container">
        <div class="config-item">
            <label for="apiKeyInput" class="config-label">DeepSeek API Key</label>
            <input type="password" id="apiKeyInput" class="config-input" placeholder="请输入API Key">
        </div>
        <button id="saveConfigBtn" class="save-btn">保存设置</button>
        <div id="saveMessage" class="save-message"></div>
    </main>

    <script>
        // 确保路径正确的返回按钮
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.assign('index.html');
        });

        // 页面加载时获取保存的API Key
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('deepseekApiKey');
            if (savedApiKey) {
                document.getElementById('apiKeyInput').value = savedApiKey;
            }

            // 保存按钮事件
            document.getElementById('saveConfigBtn').addEventListener('click', () => {
                const apiKey = document.getElementById('apiKeyInput').value.trim();
                if (apiKey) {
                    localStorage.setItem('deepseekApiKey', apiKey);
                    const saveMessage = document.getElementById('saveMessage');
                    saveMessage.textContent = '保存成功！';
                    saveMessage.classList.add('success');
                    
                    // 2秒后隐藏提示消息
                    setTimeout(() => {
                        saveMessage.textContent = '';
                        saveMessage.classList.remove('success');
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
